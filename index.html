<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Load Files from GitHub</title>
</head>
<body>
  <h2>Danh sách ảnh</h2>
  <div id="image-list"></div>

  <h2>Danh sách video</h2>
  <div id="video-list"></div>

<script>
async function loadFiles(path, containerId) {
    const owner = "tientai15468";   // TÊN GITHUB CỦA BẠN
    const repo = "tainguyen";       // TÊN REPO CỦA BẠN

    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

    const res = await fetch(url);
    const files = await res.json();

    const container = document.getElementById(containerId);

    files.forEach(file => {
        if (file.type === "file") {
            // Nếu là ảnh
            if (path === "image") {
                const img = document.createElement("img");
                img.src = file.download_url; 
                img.style.width = "150px";
                img.style.margin = "10px";
                container.appendChild(img);
            }

            // Nếu là video
            if (path === "video") {
                const video = document.createElement("video");
                video.src = file.download_url;
                video.controls = true;
                video.width = 300;
                video.style.margin = "10px";
                container.appendChild(video);
            }
        }
    });
}

loadFiles("image", "image-list");
loadFiles("video", "video-list");
</script>

</body>
</html>
