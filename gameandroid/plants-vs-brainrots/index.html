<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Plants &amp; Animals</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, Arial;
        background: #3bc2ff;
      }
      #app {
        position: relative;
        height: 100vh;
        max-width: 100%;
        aspect-ratio: 16 / 9;
        margin: auto;
      }
      .hud {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin: 8px 0;
        padding: 0 16px;
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
      }
      .hud-left {
        display: flex;
        gap: 8px;
      }

      .money {
        -webkit-text-stroke: 5px rgb(32, 29, 29);
        paint-order: stroke;
        color: white;
        font-size: 24px;
      }
      button {
        display: inline-flex;
        appearance: none;
        align-items: center;
        justify-content: center;
        user-select: none;
        position: relative;
        white-space: nowrap;
        vertical-align: middle;
        outline: transparent solid 2px;
        outline-offset: 2px;
        font-weight: 700;
        transition-property: background-color, border-color, color, fill, stroke,
          opacity, box-shadow, transform;
        transition-duration: 200ms;
        text-transform: uppercase;
        padding-top: 8px;
        padding-bottom: 8px;
        color: white;
        padding-inline-start: 0.75rem;
        padding-inline-end: 0.75rem;
        width: 100%;
        font-size: 14px;
        background: #010f88;
        border-radius: 10px;
        border-bottom: 3px solid rgba(0, 0, 0, 0.4);
      }
      button[disabled] {
        background: #9e9e9e;
        cursor: not-allowed;
      }

      #seedInventory {
        display: flex;
        gap: 8px;
      }

      /* Modal */
      .modal-background {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 99999;
      }
      .modal {
        position: absolute;
        inset: 0;
        margin: auto;
        width: min(420px, calc(100% - 40px));
        height: min(480px, calc(100% - 80px));
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        padding: 16px;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header-right {
        display: flex;
        gap: 8px;
      }

      .shop-list {
        overflow: auto;
        height: calc(100% - 56px);
      }
      .shop-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        gap: 16px;
        border-bottom: 1px solid #eee;
      }
      .shop-item-name {
        font-weight: bold;
        font-size: 24px;
      }
      .shop-item-details {
        line-height: 1.5;
        flex: 1;
      }
      .shop-item-rarity {
        font-weight: bold;
        text-transform: capitalize;
      }
      .rare {
        background: linear-gradient(#1ce1f0, #19d2f3);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .epic {
        background: linear-gradient(#5e00ff, #9c27b0);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .legendary {
        background: linear-gradient(#fff600, #ffb600);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .mythic {
        background: linear-gradient(#fe57ed, #fb22dc);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .godly {
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 1) 0%,
          rgba(255, 154, 0, 1) 10%,
          rgba(208, 222, 33, 1) 20%,
          rgba(79, 220, 74, 1) 30%,
          rgba(63, 218, 216, 1) 40%,
          rgba(47, 201, 226, 1) 50%,
          rgba(28, 127, 238, 1) 60%,
          rgba(95, 21, 242, 1) 70%,
          rgba(186, 12, 248, 1) 80%,
          rgba(251, 7, 217, 1) 90%,
          rgba(255, 0, 0, 1) 100%
        );
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .secret {
        background: linear-gradient(#c3c2c3, #020202);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .shop-item-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .ad-btn {
        background: #ff9800;
      }

      #animalInventory {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        overflow: auto;
        height: calc(100% - 56px);
        margin-top: 8px;
      }
      .animal-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background: #fff;
      }
      .animal-item button {
        width: 100%;
        margin-top: 8px;
      }
      .close {
        background: #607d8b;
      }
      #phaser-root {
        width: 100%;
        overflow: hidden;
      }

      .tut-glow {
        position: relative;
        outline: 3px solid #00e676;
        border-radius: 8px;
        z-index: 99991;
      }
      #tut-callout {
        display: none;
        position: fixed;
        z-index: 99999;
        background: #111;
        color: #fff;
        padding: 10px 12px;
        border-radius: 8px;
        box-shadow: 0 6px 20px #0008;
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        max-width: 260px;
      }
      #tut-mask {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 99990;
        pointer-events: none;
      }

      .selected {
        outline: 3px solid #00e676;
        border-radius: 8px;
      }

      #sellPlantsBtn {
        display: none;
      }

      .shovel {
        width: 20px;
        height: 20px;
      }

      #volumeBtn {
        background: transparent;
        border: none;
        padding: 0;
      }

      #volumeBtn img {
        width: 24px;
        height: 24px;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .tooltip button {
        height: 100%;
      }

      .tooltip .tooltip-text {
        visibility: hidden;
        opacity: 0;
        width: max-content;
        max-width: 200px;
        background: #ffb52d;
        color: #fff;
        text-align: center;
        padding: 6px 10px;
        border-radius: 6px;
        position: absolute;
        z-index: 10;
        bottom: -125%; /* above the trigger */
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.2s ease;
        pointer-events: none; /* keeps it from flickering */
      }

      .tooltip .tooltip-text::after {
        content: '';
        position: absolute;
        bottom: 100%; /* arrow sits at bottom edge of tooltip */
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: transparent transparent #ffb52d transparent;
      }

      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      #volumeMute {
        display: none;
      }
    </style>
    <script type="module" crossorigin="" src="./assets/index-Do0ogW49.js"></script>
  <body>
    <div id="app">
      <div class="hud">
        <div class="hud-left">
          <button id="buySeed">ðŸŒ± Seed Shop</button>
          <button id="inventoryBtn">ðŸŽ’ Inventory</button>
          <div class="tooltip">
            <button id="shovelBtn">
              <img src="./assets/shovel.png" alt="shovel" class="shovel">
            </button>
            <span class="tooltip-text">Remove Plant</span>
          </div>
          <div class="tooltip">
            <button id="sellPlantsBtn">ðŸ’°</button>
            <span class="tooltip-text">Sell Plants</span>
          </div>
          <div id="seedInventory"></div>
        </div>
        <div class="hud-left">
          <div class="money">$<span id="moneyAmount">0</span></div>
          <button id="volumeBtn">
            <img id="volumeHigh" src="./assets/volume-high-outline.svg" alt="volume">
            <img id="volumeMute" src="./assets/volume-mute-outline.svg" alt="volume">
          </button>
        </div>
      </div>
      <div id="phaser-root"></div>
    </div>

    <div id="seedShop" class="modal-background">
      <div class="modal">
        <div class="modal-header">
          <h3>Seed Shop</h3>
          <span class="modal-header-right">
            <button id="closeShop" class="close">Close</button>
          </span>
        </div>
        <div id="seedShopList" class="shop-list"></div>
      </div>
    </div>

    <!-- Inventory Modal (HTML UI) -->
    <div id="inventoryModal" class="modal-background">
      <div class="modal">
        <div class="modal-header">
          <h3>Brainrots</h3>
          <span class="modal-header-right">
            <button id="sellAll">Sell All</button>
            <button id="equipBest">Equip Best</button>
            <button id="closeInventory" class="close">Close</button>
          </span>
        </div>
        <div id="animalInventory"></div>
      </div>
    </div>

    <div id="tut-mask"></div>
    <div id="tut-callout"></div>

  

</body></html>
